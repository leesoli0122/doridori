<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="wrap" id="ARRAY">
        <div class="container">
            <h1>🍽️ 웹사이트 메뉴 데이터 다루기</h1>
            
            <div class="info">
                <strong>💡 실무 시나리오:</strong> 웹사이트의 네비게이션 메뉴 데이터를 관리해봅시다!
            </div>
            
            <div class="step">
                <h3>Step 1: 기본 배열과 객체 다루기</h3>
                <button onclick="step1()">배열 기본 조작해보기</button>
                <div id="output1" class="output">여기에 결과가 나타납니다...</div>
            </div>
            
            <div class="step">
                <h3>Step 2: 메뉴 객체 다루기</h3>
                <button onclick="step2()">메뉴 객체 조작해보기</button>
                <div id="output2" class="output">여기에 결과가 나타납니다...</div>
            </div>
            
            <div class="step">
                <h3>Step 3: 비구조화 할당 활용</h3>
                <button onclick="step3()">비구조화로 데이터 추출하기</button>
                <div id="output3" class="output">여기에 결과가 나타납니다...</div>
            </div>
            
            <div class="step">
                <h3>Step 4: 스프레드 연산자로 메뉴 합치기</h3>
                <button onclick="step4()">스프레드로 메뉴 합치기</button>
                <div id="output4" class="output">여기에 결과가 나타납니다...</div>
            </div>
        </div>
    </div>
</body>
<script src="../js/day3_array.js"></script>
</html>
