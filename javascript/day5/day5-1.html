<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="wrap" id="EVENT">
        <div class="container">
            <h2>1. 기본 클릭 이벤트</h2>
            <button id="basicBtn">클릭해보세요!</button>
            <div class="result" id="basicResult">결과가 여기에 표시됩니다.</div>
        </div>
    
        <div class="container">
            <h2>2. 폼 입력 이벤트</h2>
            <input type="text" id="nameInput" placeholder="이름을 입력하세요">
            <div class="result" id="inputResult">입력한 내용이 실시간으로 표시됩니다.</div>
        </div>
    
        <div class="container">
            <h2>3. 실무 패턴: 간단한 할일 관리</h2>
            <input type="text" id="todoInput" placeholder="할일을 입력하세요">
            <button id="addTodoBtn">추가</button>
            <div id="todoList"></div>
        </div>
    </div>
</body>
<script src="../js/day5/day5_event.js"></script>
</html>
