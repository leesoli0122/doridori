<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="wrap" id="FETCH">
        <div class="container">
            <h2>1. 기본 fetch - 사용자 목록 가져오기</h2>
            <button id="fetchUsersBtn">사용자 목록 불러오기</button>
            <div id="usersResult"></div>
        </div>
    
        <div class="container">
            <h2>2. 매개변수가 있는 fetch - 특정 사용자 검색</h2>
            <select id="userSelect">
                <option value="">사용자를 선택하세요</option>
                <option value="1">사용자 1</option>
                <option value="2">사용자 2</option>
                <option value="3">사용자 3</option>
                <option value="4">사용자 4</option>
                <option value="5">사용자 5</option>
            </select>
            <button id="fetchUserBtn">선택한 사용자 정보 보기</button>
            <div id="userResult"></div>
        </div>
    
        <div class="container">
            <h2>3. 실무 패턴 - 게시물 목록 (에러 처리 포함)</h2>
            <button id="fetchPostsBtn">게시물 목록 불러오기</button>
            <button id="fetchErrorBtn">에러 테스트 (잘못된 URL)</button>
            <div id="postsResult"></div>
        </div>
    </div>
</body>
<script src="../js/day5_fetch.js"></script>
</html>
