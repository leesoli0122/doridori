<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="../resources/css/drum.css">
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>


    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="65" src="../resources/sounds/clap.wav"></audio>
    <audio data-key="83" src="../resources/sounds/hihat.wav"></audio>
    <audio data-key="68" src="../resources/sounds/kick.wav"></audio>
    <audio data-key="70" src="../resources/sounds/openhat.wav"></audio>
    <audio data-key="71" src="../resources/sounds/boom.wav"></audio>
    <audio data-key="72" src="../resources/sounds/ride.wav"></audio>
    <audio data-key="74" src="../resources/sounds/snare.wav"></audio>
    <audio data-key="75" src="../resources/sounds/tom.wav"></audio>
    <audio data-key="76" src="../resources/sounds/tink.wav"></audio>

    <script>
        function playSound(e){
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if(!audio) return; //ëª¨ë“  í•¨ìˆ˜ê°€ í•¨ê»˜ ì‹¤í–‰ë˜ëŠ” ê²ƒì„ ì¤‘ì§€
            audio.currentTime = 0; //ì²˜ìŒë¶€í„° ë˜ê°ê¸°
            audio.play();
            key.classList.add('playing');
        }
        
        function removeClass(e){
            if(e.propertyName !== 'transform') return; //transformì´ ì•ˆëœë‹¤ë©´ ìŠ¤í‚µí•´ë¼
            this.classList.remove('playing');
        }
        
        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend', removeClass));
        window.addEventListener('keydown', playSound);
    </script>


</body>

</html>
