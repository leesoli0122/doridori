<body>

  <form class="search-form">

    <ul class="suggestions">

  <script>
    // ë„ì‹œ ë°ì´í„°ë¥¼ ê°€ì ¸ì˜¬ ì—”ë“œí¬ì¸íŠ¸ URLì„ ì •ì˜
    const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

    // ë„ì‹œ ë°ì´í„°ë¥¼ ì €ì¥í•  ë¹ˆ ë°°ì—´ì„ ì´ˆê¸°í™”
    const cities = [];

    // fetch í•¨ìˆ˜ë¥¼ ì‚¬ìš©í•˜ì—¬ ì—”ë“œí¬ì¸íŠ¸ì—ì„œ ë°ì´í„°ë¥¼ ë¹„ë™ê¸°ë¡œ ê°€ì ¸ì˜¤ê¸°
    fetch(endpoint)

      .then(blob => blob.json())

      .then(data => cities.push(...data));

    // ì‚¬ìš©ìê°€ ì…ë ¥í•œ ë‹¨ì–´ì™€ ì¼ì¹˜í•˜ëŠ” ë„ì‹œ ë˜ëŠ” ì£¼ë¥¼ ì°¾ì•„ë‚´ëŠ” í•¨ìˆ˜
    function findMatches(wordToMatch, cities) {
      return cities.filter(place => {
        // ì‚¬ìš©ìê°€ ì…ë ¥í•œ ë‹¨ì–´ì™€ ì¼ì¹˜í•˜ëŠ” ë„ì‹œ ë˜ëŠ” ì£¼ ì´ë¦„ì„ ì°¾ê¸° ìœ„í•´ ì •ê·œì‹ì„ ìƒì„±
        const regex = new RegExp(wordToMatch, 'gi');
        // ë„ì‹œ ì´ë¦„ ë˜ëŠ” ì£¼ ì´ë¦„ì´ ì •ê·œì‹ê³¼ ì¼ì¹˜í•˜ë©´ trueë¥¼ ë°˜í™˜
        return place.city.match(regex) || place.state.match(regex);
      });
    }

    // ìˆ«ìì— ì²œ ë‹¨ìœ„ êµ¬ë¶„ ê¸°í˜¸(ì½¤ë§ˆ)ë¥¼ ì¶”ê°€í•˜ëŠ” í•¨ìˆ˜
    function numberWithCommas(x) {
      // ì •ê·œì‹ì„ ì‚¬ìš©í•˜ì—¬ ìˆ«ìì— ì½¤ë§ˆë¥¼ ì¶”ê°€
      return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
    }

    // ì…ë ¥ëœ ê²€ìƒ‰ì–´ì— ë§ëŠ” ê²°ê³¼ë¥¼ í™”ë©´ì— í‘œì‹œí•˜ëŠ” í•¨ìˆ˜
    function displayMatches() {
      // ì‚¬ìš©ìê°€ ì…ë ¥í•œ ê°’ê³¼ ì¼ì¹˜í•˜ëŠ” ë„ì‹œ ë° ì£¼ë¥¼ ì°¾ê¸°
      const matchArray = findMatches(this.value, cities);
      // ì¼ì¹˜í•˜ëŠ” ê²°ê³¼ë¥¼ HTML í˜•ì‹ìœ¼ë¡œ ë³€í™˜í•˜ì—¬ í‘œì‹œí•˜ê¸°
      const html = matchArray.map(place => {
        // ì‚¬ìš©ìê°€ ì…ë ¥í•œ ë‹¨ì–´ë¥¼ ê°•ì¡° í‘œì‹œí•˜ê¸° ìœ„í•´ ì •ê·œì‹ì„ ì‚¬ìš©í•˜ê¸°
        const regex = new RegExp(this.value, 'gi');
        // ì¼ì¹˜í•˜ëŠ” ë¶€ë¶„ì„ <span> íƒœê·¸ë¡œ ê°ì‹¸ì„œ ê°•ì¡°í•˜ê¸°
        const cityName = place.city.replace(regex, `<span class="hl">${this.value}</span>`);
        const stateName = place.state.replace(regex, `<span class="hl">${this.value}</span>`);
        // ë„ì‹œì™€ ì£¼ ì´ë¦„, ì¸êµ¬ ìˆ˜ë¥¼ í¬í•¨í•˜ëŠ” ë¦¬ìŠ¤íŠ¸ í•­ëª©ì„ ìƒì„±í•˜ê¸°
        return `
            <li>
                <span class="name">${cityName}, ${stateName}</span>
                <span class="population">${numberWithCommas(place.population)}</span>
            </li>
        `;
      }).join(''); // ë°°ì—´ì„ ë¬¸ìì—´ë¡œ ê²°í•©í•˜ì—¬ HTMLì— ì‚½ì…í•  ì¤€ë¹„í•˜ê¸°
      // ìƒì„±ëœ HTMLì„ suggestions ìš”ì†Œì— ì¶”ê°€í•˜ì—¬ í™”ë©´ì— í‘œì‹œí•˜ê¸°
      suggestions.innerHTML = html;
    }

    // ê²€ìƒ‰ ì…ë ¥ í•„ë“œì™€ ê²°ê³¼ë¥¼ í‘œì‹œí•  ìš”ì†Œë¥¼ DOMì—ì„œ ì„ íƒí•˜ê¸°
    const searchInput = document.querySelector('.search');
    const suggestions = document.querySelector('.suggestions');

    // ì…ë ¥ í•„ë“œì— ê°’ì´ ë³€ê²½ë  ë•Œ displayMatches í•¨ìˆ˜ë¥¼ ì‹¤í–‰í•˜ì—¬ ê²€ìƒ‰ ê²°ê³¼ë¥¼ ì—…ë°ì´íŠ¸í•˜ê¸°
    searchInput.addEventListener('change', displayMatches);
    // ì…ë ¥ í•„ë“œì—ì„œ í‚¤ë¥¼ ëˆ„ë¥¼ ë•Œë§ˆë‹¤ displayMatches í•¨ìˆ˜ë¥¼ ì‹¤í–‰í•˜ì—¬ ì‹¤ì‹œê°„ìœ¼ë¡œ ê²€ìƒ‰ ê²°ê³¼ë¥¼ ì—…ë°ì´íŠ¸í•˜ê¸°
    searchInput.addEventListener('keyup', displayMatches);
  </script>
