<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>실전예제 - Shark World Login</title>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	
  <div class="login">
    <div class="login-header">
      <img src="images/logo.png" alt="header">
      <h1>Shark World User Login</h1>
    </div>
    <div class="fields">
      <span>email</span>
      <div class="field">
        <input id="user-email" type="email" placeholder="email">
        <i class='input-icon bx bx-envelope'></i>
      </div>
      <span>password</span>
      <div class="field">
        <input id="user-pw" type="password" placeholder="password" maxlength="12">
        <i class='input-icon bx bx-lock-alt' ></i>
        <i class='toggle-pw bx bx-hide' ></i>
      </div>
      <div class="status">
        <label>
          <input type="checkbox"><span>Keep me logged in</span>
        </label>
        <a href="#none">forgot your password?</a>
      </div>
    </div>
    <button class="btn-login">login in</button>
  </div>

  <script>
    $('.toggle-pw').click(function(){
      let inputType = $('#user-pw').attr('type');
      // console.log(inputType);
      if(inputType == 'password') {
        $('#user-pw').attr('type', 'text');
        $(this).addClass('bx-show');
      }
      else {
        $('#user-pw').attr('type', 'password');
        $(this).removeClass('bx-show');
      }
    });
  </script>
  
</body>
</html>
