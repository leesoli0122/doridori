<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>실전예제 - 툴팁(아이콘 세로 네비게이션)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	
  <!-- 
    식품        <i class='bx bxs-bowl-hot' ></i>
    가전디지털   <i class='bx bxs-tv' ></i>
    문구        <i class='bx bxs-pencil'></i>
    도서        <i class='bx bxs-book-open' ></i>
    스포츠      <i class='bx bx-football'></i>
    자동차용품  <i class='bx bxs-car' ></i>
    게임        <i class='bx bxs-game'></i>
   -->
   
   <div class="frame">
    <a class="btn" href="#none">
      <i class='bx bxs-bowl-hot' ></i>
      <span>식품</span>
    </a>
    <a class="btn" href="#none">
      <i class='bx bxs-tv' ></i>
      <span>가전디지털</span>
    </a>
    <a class="btn" href="#none">
      <i class='bx bxs-pencil'></i>
      <span>문구</span>
    </a>
    <a class="btn" href="#none">
      <i class='bx bxs-book-open' ></i>
      <span>도서</span>
    </a>
    <a class="btn" href="#none">
      <i class='bx bx-football'></i>
      <span>스포츠</span>
    </a>
	  <a class="btn" href="#none">
      <i class='bx bxs-car' ></i>
      <span>자동차용품</span>
    </a>
    <a class="btn" href="#none">
      <i class='bx bxs-game'></i>
      <span>게임</span>
    </a>
  </div>

</body>
</html>
