<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>실전예제 - 팬시(fancy)한 목록 디자인</title>
  <style>
		/* Google Web Font */
		@import url("https://fonts.googleapis.com/css?family=Montserrat:300,400,500&display=swap");
		/* Bootstrap Icons */
		@import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css");
		* {
			font-family: "Montserrat", sans-serif;
			box-sizing: border-box;
		}
		body {
			margin: 20px;
			line-height: 1.5em;
			background-color: #fff;
			color: #222;
			background-color: #222;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		a {
			text-decoration: none;
			color: #222;
		}

		/* 실전예제 CSS */
		.list {
			list-style: none;
			padding: 0;
			color: #999;
		}
		.list li {}
		.list li:before {
			content: '\F1D6';
			font-family: bootstrap-icons;
			display: inline-block;
			margin-right: 15px;
			transform: translateY(3px);;
		}
		.list li,
		.list li:before {
			transition: 0.35s;
		}
		.list li:hover {
			color: #fff;
		}
		.list li:hover:before {
			transform: scale(2);
			text-shadow: 0 0 5px;
		}
	</style>
</head>
<body>
	
  <ul class="list">
    <li>Fans attending the AB Sundecks 1895 and Betfred Challenge Cup Finals on Saturday.</li>
    <li>Tottenham Hotspur Stadium</li>
    <li>Elizabeth line</li>
    <li>Queue management systems will be in place at all stations.</li>
    <li>Tottenham Hale</li>
  </ul>
  
</body>
</html>
