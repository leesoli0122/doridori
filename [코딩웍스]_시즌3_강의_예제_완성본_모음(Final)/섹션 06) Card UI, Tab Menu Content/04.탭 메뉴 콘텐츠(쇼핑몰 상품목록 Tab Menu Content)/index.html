<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>실전예제 - Grid 반응형 탭 메뉴 콘텐츠</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	
  <section class="recommed">
    <div class="section-inner">
      <h1>Products Recommended by MD</h1>
      <div class="md-tab-inner">
        <!-- Checked Functin -->
        <input type="radio" name="md-tab" id="md-tab1" checked>
        <input type="radio" name="md-tab" id="md-tab2">
        <input type="radio" name="md-tab" id="md-tab3">
        <input type="radio" name="md-tab" id="md-tab4">
        <input type="radio" name="md-tab" id="md-tab5">
        <input type="radio" name="md-tab" id="md-tab6">
        <!-- Checked Functin -->
        <div class="md-tab-btn">
          <label for="md-tab1">Items List #01</label>
          <label for="md-tab2">Items List #02</label>
          <label for="md-tab3">Items List #03</label>
          <label for="md-tab4">Items List #04</label>
          <label for="md-tab5">Items List #05</label>
          <label for="md-tab6">Items List #06</label>
        </div>
        <div class="md-tabs">
          <div class="md-tab-content md-tab1">
            <h1>Item List #01</h1>
            <img src="images/md-recomend.jpg">
          </div>
          <div class="md-tab-content md-tab2">
            <h1>Item List #02</h1>
            <img src="images/md-recomend.jpg">
          </div>
          <div class="md-tab-content md-tab3">
            <h1>Item List #03</h1>
            <img src="images/md-recomend.jpg">
          </div>
          <div class="md-tab-content md-tab4">
            <h1>Item List #04</h1>
            <img src="images/md-recomend.jpg">
          </div>
          <div class="md-tab-content md-tab5">
            <h1>Item List #05</h1>
            <img src="images/md-recomend.jpg">
          </div>
          <div class="md-tab-content md-tab6">
            <h1>Item List #06</h1>
            <a href="#none"><img src="images/md-recomend.jpg"></a>
          </div>
        </div>
      </div>
    </div>
  </section>
  
</body>
</html>
