<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>실전예제 - 싱글 아아템</title>
  <link rel="stylesheet" href="single-item.css">
</head>
<body>
	
  <div class="items-inner">
    <div class="items">
      <div class="item">
        <div class="thum">
          <img src="images/item-thum.jpg" alt="thum">
        </div>
        <div class="desc">
          <div class="creator-ranking">
            <div class="creator">
              <span>by Createx Std. in UI Design</span>
            </div>
            <div class="ranking">
              <span>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-fill"></i>
                <i class="bi bi-star-half"></i>
                <i class="bi bi-star"></i>
              </span>
            </div>
          </div>
          <h2>Square Style Mobile UI Kit(Sketch)</h2>
          <div class="sales-price">
            <div class="sales">
              <i class="bi bi-box-arrow-in-down"></i><b>153</b>sales
            </div>
            <div class="price">
              <span><b>$24</b>.00</span>
            </div>
          </div>
        </div>
      </div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
    <div class="items">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </div>

</html>
