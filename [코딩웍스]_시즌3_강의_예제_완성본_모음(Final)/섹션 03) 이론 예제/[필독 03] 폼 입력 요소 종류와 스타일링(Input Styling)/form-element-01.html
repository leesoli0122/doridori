<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이론예제 - 폼 입력요소 종류와 스타일링(Input Styling)</title>
  <!-- Custom CSS & JS -->
  <link rel="stylesheet" href="form-element-01.css">
</head>
<body>
	
  <form>
    <fieldset>
      <legend>기본정보</legend>
      <span>아이디</span> <input type="text" id="user-id">
      <br>
      <span>비밀번호</span> <input type="password" id="user-pw">
    </fieldset>
    <fieldset>
      <legend>추가정보</legend>
      <input type="text">
      <br>
      <textarea></textarea>
      <br>
      <select>
        <option value="">선택하세요.</option>
        <option value="university">대학교</option>
        <option value="highschool">고등학교</option>
        <option value="middleschool">중학교</option>
        <option value="elementaryschool">초등학교</option>
      </select>
    </fieldset>
  </form>
  
</body>
</html>
