<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이론예제 - 폼 입력요소 종류와 스타일링(Input Styling)</title>
  <!-- Custom CSS & JS -->
  <link rel="stylesheet" href="form-element-02.css">
</head>
<body>
	
  <!-- <input> 태그 내 type 값 -->

  <form action="">
    <input type="text">
    <input type="email">
    <input type="password">
    <input type="search">
    <hr>
    <input type="checkbox">
    <input type="radio">
    <input type="tel">
    <input type="number">
    <hr>
    <input type="button" value="Login Here">
    <input type="submit" value="Send Date">
    <input type="reset" value="Reset Data">
    <hr>
    <input type="file">
    <input type="image" src="btn-signin.png">
    <input type="range">
    <input type="color">
    <input type="url" value="http://">
    <input type="hidden">
  </form>
  
</body>
</html>
