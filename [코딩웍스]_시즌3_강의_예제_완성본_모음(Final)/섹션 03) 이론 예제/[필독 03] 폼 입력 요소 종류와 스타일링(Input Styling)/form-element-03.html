<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이론예제 - 폼 입력요소 종류와 스타일링(Input Styling)</title>
  <!-- Custom CSS & JS -->
  <link rel="stylesheet" href="form-element-03.css">
</head>
<body>
	
  <!-- <input> 태그 내 사용하는 속성들 -->

  <div class="form-test">
    <input type="text" minlength="5" maxlength="10">
    사용자 이름 <input type="text" value="홍길동" readonly>
    <input type="text" placeholder="아이디 입력" required autofocus autocomplete="off">
    <input type="number" value="1" min="1" max="3">
  </div>
  
</body>
</html>
