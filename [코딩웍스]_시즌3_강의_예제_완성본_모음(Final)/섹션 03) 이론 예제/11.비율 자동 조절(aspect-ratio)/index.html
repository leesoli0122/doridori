<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이론 활용</title>
  <style>
    /* Web Fonts : Noto Sans */
		@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap');
		
		body {
      font-family: 'Noto Sans KR', sans-serif;
      font-weight: 300;
			margin: 0;
    }
		.frame {}
		.frame div{
			border: 5px solid;
			margin: 10px;
			padding: 20px;
			width: 400px;
		}
		.frame div:nth-child(1) {
			aspect-ratio: 16/9;
		}
		.frame div:nth-child(2) {
			aspect-ratio: 21/9;
		}
		.frame div:nth-child(3) {
			aspect-ratio: 4/3;
		}
		.frame div:nth-child(4) {
			aspect-ratio: 1/1;
		}
		.frame div:nth-child(5) {
			aspect-ratio: 2/1;
		}
		.frame div:nth-child(6) {
			aspect-ratio: 3/1;
		}
		.frame div:nth-child(1) {
			aspect-ratio: 2.35/1;
		}
		
		.box div {
			border: 5px solid;
			margin: 10px;
			padding: 20px;
			width: 300px;
			/*width: 200px;*/
			aspect-ratio: 9/16;
		}
  </style>
</head>
<body>
	
  <div class="frame">
  	<div>aspect-ratio: 16 / 9</div>
		<div>aspect-ratio: 21 / 9</div>
		<div>aspect-ratio: 4 / 3</div>
		<div>aspect-ratio: 1 / 1</div>
		<div>aspect-ratio: 2 / 1</div>
		<div>aspect-ratio: 3 / 1</div>
		<div>aspect-ratio: 3 / 1</div>
  </div>
  <div class="box">
  	<div>9/16</div>
  </div>
  
</body>
</html>
