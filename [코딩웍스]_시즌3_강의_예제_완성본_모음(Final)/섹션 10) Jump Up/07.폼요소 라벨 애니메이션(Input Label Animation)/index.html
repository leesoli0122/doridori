<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>실전예제 - 폼요소 라벨 애니메이션</title>
  <!-- Custom CSS & JS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="login-form">
    <h1>Input Label Animation</h1>
    <div class="fields">
      <div class="field">
        <input type="email" autocomplete="off" required>
        <span class="label-text">Enter your email</span>
      </div>
      <div class="field">
        <input type="password" autocomplete="off" required>
        <span class="label-text">Enter your password</span>
      </div>
      <button class="btn-login">Login Now</button>
    </div>
  </div>
	
  <!-- 
    전체 배경색상 #2f3542
    최초 보더 색상 #ced6e0
    포커스 후 보더 색상 #1e90ff

    :valid   유효함
    :invalid 유효하지 않음
  -->  
  
</body>
</html>
