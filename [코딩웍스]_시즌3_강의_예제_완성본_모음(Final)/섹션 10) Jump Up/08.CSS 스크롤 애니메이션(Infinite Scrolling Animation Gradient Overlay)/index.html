<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>실전예제 - Pure CSS Page Scroll Effects</title>
  <!-- Custom CSS & JS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
	
  <div class="logo">
    <div class="logo-slide">
      <a href="#none"><img src="images/stock-logo-01.jpg"></a>
      <a href="#none"><img src="images/stock-logo-02.jpg"></a>
      <a href="#none"><img src="images/stock-logo-03.jpg"></a>
      <a href="#none"><img src="images/stock-logo-04.jpg"></a>
      <a href="#none"><img src="images/stock-logo-05.jpg"></a>
      <a href="#none"><img src="images/stock-logo-06.jpg"></a>
      <a href="#none"><img src="images/stock-logo-07.jpg"></a>
      <a href="#none"><img src="images/stock-logo-08.jpg"></a>
	  <a href="#none"><img src="images/stock-logo-09.jpg"></a>
      <a href="#none"><img src="images/stock-logo-10.jpg"></a>
      <a href="#none"><img src="images/stock-logo-11.jpg"></a>
      <a href="#none"><img src="images/stock-logo-12.jpg"></a>
      <a href="#none"><img src="images/stock-logo-13.jpg"></a>
      <a href="#none"><img src="images/stock-logo-14.jpg"></a>
    </div>
  </div>

  <script>
    var cloneEl = document.querySelector('.logo-slide').cloneNode(true);
    document.querySelector('.logo').append(cloneEl);
  </script>
  
</body>
</html>
