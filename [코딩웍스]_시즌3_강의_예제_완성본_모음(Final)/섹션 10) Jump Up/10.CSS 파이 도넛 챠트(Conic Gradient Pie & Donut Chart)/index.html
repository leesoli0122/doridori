<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>실전예제 - CSS 파이 도넛 챠트 만들기(Conic Gradient Pie & Donut Chart)</title>
  <!-- Custom CSS & JS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
	
  <figure>
    <h1>CSS Pie & Donut Chart</h1>
    <p>
      Top 5 popular Southeast Asian travel destinations loved by Koreans
    </p>
    <div class="chart">
      <div class="pie"></div>
      <div class="donut"></div>
    </div>
    <figcaption>
      <span>Bangkok</span>
      <span>Da Nang</span>
      <span>taipei</span>
      <span>cebu</span>
      <span>Hanoi</span>
    </figcaption>
  </figure>
  
</body>
</html>
