<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoriDori</title>
    
    <link rel="stylesheet" href="../../resources/css/ui/common.css">
    <link rel="stylesheet" href="../../resources/css/ui/default.css">

    <script type="text/javascript" src="../../resources/js/lib/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../../resources/js/lib/jquery-ui-1.12.1.js"></script>
    <script type="text/javascript" src="../../resources/js/ui/ui_plugin.js"></script>
    <script type="text/javascript" src="../../resources/js/ui/default.js"></script>
    <script type="text/javascript" src="../../resources/js/ui/ui_common.js"></script>
</head>
<body>
    <div class="wrap">
        <!-- s:header -->
        <div id="headerWrap">
            <script>
                $(document).ready(function(){
                    $("#headerWrap").load("../INCLUDE/inc_header.html");
                });
            </script>
        </div>
        <!-- //e:header -->

        <div id="container" class="contents-wrap">
            <!-- s:sidebar -->
            <div id="sideBar">
                <script>
                    $(document).ready(function(){
                        $("#sideBar").load("../INCLUDE/inc_sidebar.html");
                    });
                </script>
            </div>
            <!-- //e:sidebar -->
            <!-- s:contents -->
            <div id="contentWrap" class="content">
                <!-- s:subvisual-wrap -->
                <div class="subvisual-wrap">
                    <div class="text-wrap">
                        <h2>INPUT/SELECT/CHECKKBOX/RADIO/TOGGLE</h2>
                    </div>
                    <div class="breadcrumb-wrap">
                        <ul>
                            <li class="home"><a href="../MAIN/DORI-PC-MAN-001.html">홈</a></li>
                        </ul>
                    </div>
                </div>
                <!-- //e:subvisual-wrap -->
                <div id="mainContent">
                    <div class="border">
                        <div class="scroll">
                            <h4>INPUT</h4>
                            <div class="form-wrap">
                                <!-- 기본 -->
                                <div class="form-group">
                                    <label for="">성명</label>
                                    <input id="" title="" type="text" name="" class="form-control" placeholder="성명">
                                </div>
                                <!-- Valid -->
                                <div class="form-group">
                                    <label for="">Valid</label>
                                    <input id="" title="" type="text" name="" class="form-control" placeholder="Valid" value="Valid">
                                </div>
                                <!-- Disabled -->
                                <div class="form-group">
                                    <label for="">Disabled</label>
                                    <input id="" title="" type="text" name="" class="form-control" placeholder="Disabled" disabled>
                                </div>
                                <!-- Readonly -->
                                <div class="form-group">
                                    <label for="">Readonly</label>
                                    <input id="" title="" type="text" name="" class="form-control" placeholder="disabled" readonly>
                                </div>
                                <!-- 주민등록번호 뒷자리 하나만 노출될 경우 -->
                                <div class="form-group">
                                    <label for="">주민등록번호 뒷자리 하나만 노출될 경우</label>
                                    <div class="form-row"><!--[20241104] input 수정-->
                                        <div class="col-2">
                                            <input id="" title="주민등록번호 앞자리" type="number" class="form-control" min="0" step="1" maxlength="6" oninput="this.value = this.value.slice(0, 6)" name="" value="" placeholder="" >
                                        </div>
                                        <div class="input-hyphen">-</div>
                                        <div class="col-2">
                                            <input id="" title="주민등록번호 뒷자리" type="number" class="form-control jumin" min="0" step="1" maxlength="1" oninput="this.value = this.value.slice(0, 1)" placeholder="●" name="" value="">
                                            <span class="jumintext">●●●●●●</span>
                                        </div>
                                    </div>
                                </div>
                                <!-- 인풋 안에 단위 들어갈 경우 -->
                                <div class="form-group">
                                    <label for="">금액</label>
                                    <div class="col-1">
                                        <input id="" type="amount" class="form-control amount-num" placeholder="금액을 입력해주세요"
                                            inputmode="numeric"><!-- [D] inputmode="numeric" : 세자리 수마다 콤마 적용  -->
                                        <span class="amount-txt">원</span>
                                    </div>
                                </div>
                                <!-- Datepicker -->
                                <div class="form-group">
                                    <label for="">Datepicker</label>
                                    <div class="form-row">
                                        <div class="col-2">
                                            <input type="text" id="" title="기간" name="from" class="form-control datepicker" placeholder="YYYY.MM.DD" readonly ><!-- [D] : datepicker 클래스 : datepicker Custom-->
                                        </div>
                                        <div class="input-hyphen">~</div>
                                        <div class="col-2">
                                            <input type="text" id="" title="기간" name="to" class="form-control datepicker" placeholder="YYYY.MM.DD" readonly ><!-- [D] : datepicker 클래스 : datepicker Custom-->
                                        </div>
                                        <button class="btn btn-input" name="btnSearch" type="button">조회</button>
                                    </div>
                                </div>
                                <!-- Full Datepicker -->
                                <div class="form-group">
                                    <label for="">Full Datepicker</label>
                                    <input type="text" id="" title="기간" name="date" class="form-control datepicker" placeholder="YYYY.MM.DD" readonly ><!-- [D] : datepicker 클래스 : datepicker Custom-->
                                </div>
                                <!-- 기본 + 버튼 -->
                                <div class="form-group">
                                    <label for="" class="essential">기본</label><!-- [D] essential 클래스 : 필수 입력폼  -->
                                    <div class="form-row"><!-- [D] 인풋/버튼 클릭 시 팝업 호출 영역  -->
                                        <div class="col-1">
                                            <input id="" title="" type="text" class="form-control" name="" placeholder="내용을 선택해 주세요">
                                        </div>
                                        <button class="btn btn-input" type="button">버튼명</button>
                                    </div>
                                </div>
                                <!-- Disabled + 버튼 -->
                                <div class="form-group">
                                    <label for="" class="essential">Disabled</label><!-- [D] essential 클래스 : 필수 입력폼  -->
                                    <div class="form-row"><!-- [D] 인풋/버튼 클릭 시 팝업 호출 영역  -->
                                        <div class="col-1">
                                            <input id="" title="" type="text" class="form-control" name="" placeholder="내용을 선택해 주세요" disabled="">
                                        </div>
                                        <button class="btn btn-input" type="button" disabled="">버튼명</button>
                                    </div>
                                </div>
                                <!-- 완료 + 버튼 -->
                                <div class="form-group">
                                    <label for="" class="essential">완료</label><!-- [D] essential 클래스 : 필수 입력폼  -->
                                    <div class="form-row"><!-- [D] 인풋/버튼 클릭 시 팝업 호출 영역  -->
                                        <div class="col-1">
                                            <input id="" title="" type="text" class="form-control" name="" value="내용을 입력 했습니다">
                                        </div>
                                        <button class="btn btn-input active" type="button">버튼명</button><!-- [D] active 클래스 : 완료 됐을 경우 활성화 -->
                                    </div>
                                </div>
                            </div>
                            <h4>SELECT</h4>
                            <div class="form-wrap">
                                <div class="form-group">
                                    <label for="">셀렉트</label>
                                    <div class="select-box">
                                        <div class="se-select ei-w160" data-stove="select">
                                            <select class="" title="메뉴구분">
                                                <option value="" disabled="" selected="" hidden="">선택하세요</option><!-- [D] : default - 셀렉트의 placeholder 기능-->
                                                <option value="0">option 00</option>
                                                <option value="1">option 01</option>
                                                <option value="2">option 02</option>
                                                <option value="3">option 03</option>
                                                <option value="4">option 04</option>
                                                <option value="5">option 05</option>
                                                <option value="6">option 06</option>
                                            </select>
                                            <div class="e-select-dim"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <h4>CHECKBOX</h4>
                            <div class="form-wrap">
                                <div class="form-group check">
                                    <ul class="check-box">
                                        <li>
                                            <input type="checkbox" id="check-1" name="checkbox">
                                            <label for="check-1" class="check-button">
                                                <span>Check Box OFF - 다건선택</span>
                                            </label>
                                        </li>
                                        <li>
                                            <input type="checkbox" id="check-2" name="checkbox" checked="">
                                            <label for="check-2" class="check-button">
                                                <span>Check Box ON - 다건선택</span>
                                            </label>
                                        </li>
                                        <li>
                                            <input type="checkbox" id="check-3" name="checkbox" disabled="">
                                            <label for="check-3" class="check-button">
                                                <span>Check Box Disabled  - 다건선택</span>
                                            </label>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <h4>RADIO</h4>
                            <div class="form-wrap">
                                <div class="form-group radio">
                                    <ul class="radio-box">
                                        <li>
                                            <input type="radio" id="radio-1" name="radio">
                                            <label for="radio-1" class="radio-button"><span>Radio Button1</span></label>
                                        </li>
                                        <li>
                                            <input type="radio" id="radio-2" name="radio" checked>
                                            <label for="radio-2" class="radio-button"><span>Radio Button2</span></label>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <h4>TOGGLE</h4>
                            <div class="form-wrap">
                                <div class="form-group toggle">
                                    <div class="toggle-box">
                                        <input type="checkbox" id="checkbox01" name="checkbox">
                                        <label for="checkbox01" class="toggle-button"></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- //e:contents -->
        </div>
    </div>
</body>
</html>
