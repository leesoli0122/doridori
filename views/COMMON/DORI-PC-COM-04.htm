<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../resources/css/ui/common.css">

<body>
    <div class="wrap">
        <!-- s:header -->
        <div id="headerWrap">
            <script>
                $(document).ready(function(){
                    $("#headerWrap").load("../INCLUDE/inc_header.html");
                });
            </script>
        </div>
        <!-- //e:header -->

        <div id="container" class="contents-wrap">
            <!-- s:sidebar -->
            <div id="sideBar">
                <script>
                    $(document).ready(function(){
                        $("#sideBar").load("../INCLUDE/inc_sidebar.html");
                    });
                </script>
            </div>
            <!-- //e:sidebar -->
            <!-- s:contents -->
            <div id="contentWrap" class="content">

                <div class="subvisual-wrap">
                    <div class="text-wrap">

                    </div>
                    <div class="breadcrumb-wrap">

                                    <button type="button" class="tooltip-close">닫기</button>
                                </div>
                            </div>
                            <h4>label</h4>
                            <div style="display:inline-block; margin-right:20px;">
                                <span class="badge01">LINE</span>
                            </div>
                            <div style="display:inline-block;">
                                <span class="badge02">FILL</span>
                            </div>
                        </div>
